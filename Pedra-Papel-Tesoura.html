<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pedra Papel Tesoura</title>
</head>
<body>
    <p>Pedra Papel Tesoura</p>
    <button class="bttn" onclick="playGame('Pedra');">Pedra</button>
    <button class="bttn" onclick="playGame('Papel');">Papel</button>
    <button class="bttn" onclick="playGame('Tesoura');">Tesoura</button>

    <script>
        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'Tesoura') {
                if (computerMove === 'Pedra') {
                    result = 'Voce Perdeu.';
                } else if (computerMove === 'Papel') {
                    result = 'Voce Venceu.';
                } else if (computerMove === 'Tesoura') {
                    result = 'Empate.'
                }

            } else if (playerMove === 'Papel') {
                if (computerMove === 'Pedra') {
                    result = 'Voce Venceu.';
                } else if (computerMove === 'Papel') {
                    result = 'Empate.';
                } else if (computerMove === 'Tesoura') {
                    result = 'Voce Perdeu.'
                }
                
            } else if (playerMove === 'Pedra') {
                if (computerMove === 'Pedra') {
                    result = 'Empate.';
                } else if (computerMove === 'Papel') {
                    result = 'Voce Perdeu.';
                } else if (computerMove === 'Tesoura') {
                    result = 'Voce Venceu.'
                }
            }

            alert(`Voce escolheu ${playerMove}. Computador escolheu ${computerMove}. ${result}`);
        }

        function pickComputerMove() {
            const randomNumber = Math.random()
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'Pedra';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'Papel';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'Tesoura';
            }

            return computerMove;
        }
    </script>
</body>
</html>
